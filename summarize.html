{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <h1><button>TextSummarizer</button>
        <button>PdfSummarizer</button></h1>

    <form action="/process-text" method="post">
        {% csrf_token %}
        <label for="userInput">Enter Text:</label>
        <textarea id="userInput" name="user_input" rows="4" cols="50" required></textarea>

        <label for="summarizedOutput">Summarized Output:</label>
        <textarea id="summarizedOutput" name="summarized_output" rows="4" cols="50" readonly>{{ summarized_output }}</textarea>

        <button type="submit">Summarize</button>
        
    </form>

    <button id="microphoneButton">Microphone</button>
    <button id="translateButton">Translate</button>
    <form action="welcome" method="post">
        <button id="logout">logout</button>
    </form>
    
    <script>
        // Your JavaScript code for microphone and translation buttons
        document.getElementById('microphoneButton').addEventListener('click', function () {
            // Add your microphone functionality here
            alert('Microphone button clicked!');
        });

        document.getElementById('translateButton').addEventListener('click', function () {
            // Add your translation functionality here
            alert('Translate button clicked!');
        });
    </script>
</body>
</html>
